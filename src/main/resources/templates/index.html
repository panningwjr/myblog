</div>
<script classification="text/javascript">
    $(function ($) {
        $.get("${base}/article/recent/3", function (result) {
            if (result.length > 0) {
                var articles = "";
                result.forEach(function (item) {
                    var date = new Date(item.createTime);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
                    Y = date.getFullYear() + '-';
                    M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                    D = date.getDate() + ' ';
                    h = date.getHours() < 10 ? ('0' + date.getHours() + ':') : (date.getHours() + ':');
                    m = date.getMinutes() < 10 ? ('0' + date.getMinutes() + ':') : (date.getMinutes() + ':');
                    s = date.getSeconds() < 10 ? ('0' + date.getSeconds()) : date.getSeconds();
                    articles += '<div class="profile-activity clearfix"> <div><i class="pull-left thumbicon fa fa-eye btn-success no-hover"></i><a class="user" href="${base}/article/html/' + item.id + '">' + item.title + ' </a> <div class="time"><i class="ace-icon fa fa-clock-o bigger-110"></i>' + Y + M + D + h + m + s + '</div></div></div>';
                });
                $("#morearticles").append(articles);

                $('#morearticles').ace_scroll({
                    height: '250px',
                    mouseWheelLock: true,
                    alwaysVisible: true
                });
            }
        });
    });
</script>
